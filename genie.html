<script>

		test: function(){

		},
		
		splitImage : function(){
			console.log("splitting");
			
			var i = 0 
			for(;i<rows; i++){
				console.log(i);
				htm += '<div class="row_' + i + '" style="width:220px; height:5px; background-image:url(' + imageSrc + '); background-position: 0px -' + i*5 + 'px"></div>'

}
