<!doctype html>
<html>
	<head>
		<script src="..\libs\GreenSock-JS\src\minified\TweenMax.min.js"></script>
		
		<style>
			#moveable{
				height:100px;
				width:100px;
				background-color:red;
				position:absolute;
				top:0px;
				left:300px;
			}
		</style>
	</head>
	
	<body>
		<div id="moveable"></div>
	</body>
	
	<script type="text/javascript">
		TweenMax.to(document.getElementById("moveable"), 5, {
			bezier:{
			curviness:2,
			type:"cubic",
			values:[{x:100, y:250}, {x:150, y:100}, {x:300, y:500}, {x:500, y:400}]
			}
		});
	</script>
	
</html>
